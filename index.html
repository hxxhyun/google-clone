<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프리코스</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a>Gmail</a>
      <a>Images</a>
      <a><img src="bar.svg" alt="bar" /></a>
      <a class="sign-in">Sign in</a>
    </header>

    <div class="logo-box">
      <img src="Google.png" alt="로고" id="logo" />
    </div>

    <div class="input-box">
      <div class="input">
        <input type="text" />
        <img src="search.svg" alt="검색 아이콘" class="search-icon" />
        <img src="mic.svg" alt="마이크" class="mic-icon" />
        <img src="picture.svg" alt="사진" class="picture-icon" />
      </div>
    </div>

    <div class="search">
      <a class="button">Google Search</a>
      <a class="button">I'm Feeling Luck</a>
    </div>

    <div class="offer">
      <p>
        Google offered in :
        <a>한국어</a>
      </p>
    </div>

    <footer>
      <div class="location">South Korea</div>
      <div class="etc">
        <ul class="ul-1">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>

        <ul class="ul-2">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
